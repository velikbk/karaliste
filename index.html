<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kara Liste</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f1f1f1;
      max-width: 900px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      cursor: pointer;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Kara Liste</h1>

  <input type="text" id="searchBox" placeholder="TC Kimlik ile ara...">

  <table>
    <thead>
      <tr>
        <th onclick="sortBy('ad_soyad')">Ad Soyad</th>
        <th onclick="sortBy('tc_kimlik')">TC Kimlik</th>
        <th onclick="sortBy('aciklama')">Açıklama</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <script>
    const supabase = supabase.createClient('https://[PROJENİZ].supabase.co', '[ANON-KEY]');
    let allEntries = [];
    let currentSort = { column: null, ascending: true };

    async function fetchEntries() {
      const { data, error } = await supabase.from('kara_liste').select('*');
      if (error) {
        alert('Veri alınamadı: ' + error.message);
        return;
      }
      allEntries = data;
      renderList(allEntries);
    }

    function renderList(data) {
      const tbody = document.getElementById('liste');
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.ad_soyad}</td>
          <td>${item.tc_kimlik}</td>
          <td>${item.aciklama || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function sortBy(column) {
      currentSort.ascending = (currentSort.column === column) ? !currentSort.ascending : true;
      currentSort.column = column;

      const sorted = [...allEntries].sort((a, b) => {
        const valA = a[column]?.toLowerCase?.() || '';
        const valB = b[column]?.toLowerCase?.() || '';
        if (valA < valB) return currentSort.ascending ? -1 : 1;
        if (valA > valB) return currentSort.ascending ? 1 : -1;
        return 0;
      });

      renderList(sorted);
    }

    document.getElementById('searchBox').addEventListener('input', function () {
      const searchValue = this.value.trim();
      const filtered = allEntries.filter(entry =>
        entry.tc_kimlik?.includes(searchValue)
      );
      renderList(filtered);
    });

    fetchEntries();
  </script>
</body>
</html>
