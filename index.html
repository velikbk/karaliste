<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giri≈ü</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f1f1f1;
      max-width: 900px;
      margin: auto;
    }
    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    th {
      background: #eee;
      cursor: pointer;
    }
    .sil-btn {
      background: #dc3545;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
    }
    #ana-icerik {
      display: none;
    }
    #istatistikler {
      background: #fff;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px #0001;
    }
    #istatistikler ul {
      margin: 8px 0 0 10px;
      padding: 0;
      list-style: square;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div id="giris">
    <h2>üîê Giri≈ü</h2>
    <input type="password" id="sifre" placeholder="≈ûifre giriniz" />
    <button onclick="kontrolEt()">Giri≈ü Yap</button>
    <p id="uyari"></p>
  </div>

  <div id="ana-icerik">
    <h2>Kara Listeye Ki≈üi Ekle</h2>
    <input type="text" id="isim" placeholder="ƒ∞sim" />
    <input type="text" id="tc" placeholder="TC Kimlik No" maxlength="11" />
    <input type="text" id="telefon" placeholder="Telefon" />
    <textarea id="neden" placeholder="Neden kara listeye alƒ±ndƒ±?"></textarea>
    <button onclick="ekle()">Ekle</button>
    <p id="sonuc"></p>

    <!-- ƒ∞statistik Paneli -->
    <div id="istatistikler">
      <strong>Toplam Kayƒ±t:</strong> <span id="toplamSayi">0</span>
      |
      <strong>Bug√ºn Eklenen:</strong> <span id="bugunSayi">0</span>
      <br>
      <strong>Son Eklenenler:</strong>
      <ul id="sonEklenenler"></ul>
    </div>

    <h2>Liste</h2>
    <input
      type="text"
      id="arama"
      placeholder="ƒ∞sim, TC, telefon veya neden ara..."
      onkeyup="filtreleGercek()"
    />
    <button onclick="filtreleGercek()">Ara</button>
    <table id="listeTablosu">
      <thead>
        <tr>
          <th>ƒ∞sim</th>
          <th>TC</th>
          <th>Telefon</th>
          <th>Neden</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üìú Silinen Kayƒ±tlar (Ge√ßmi≈ü)</h2>
    <table id="gecmisTablosu">
      <thead>
        <tr>
          <th>ƒ∞sim</th>
          <th>TC</th>
          <th>Telefon</th>
          <th>Neden</th>
          <th>Silme Nedeni</th>
          <th>Tarih</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // GLOBAL deƒüi≈ükenler EN BA≈ûTA!
    let kisiler = [];
    let gecmisKisiler = [];
    const sifreDogru = "12345";

    // Supabase baƒülantƒ±sƒ±
    const supabase = window.supabase.createClient(
      "https://agfeuszcreycpandzfij.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZmV1c3pjcmV5Y3BhbmR6ZmlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MjA3NDYsImV4cCI6MjA2NjE5Njc0Nn0.ap9UUJfPECk0Xysn53q8WIBaH1QDKMPrGTCrGzfEn_s"
    );

    function kontrolEt() {
      const girilen = document.getElementById("sifre").value;
      if (girilen === sifreDogru) {
        localStorage.setItem("giris_onay", Date.now());
        setTimeout(() => {
          document.getElementById("giris").style.display = "none";
          document.getElementById("ana-icerik").style.display = "block";
          listele();
          gecmisiYukle();
        }, 100);
      } else {
        document.getElementById("uyari").innerText = "‚ùå Hatalƒ± ≈üifre!";
      }
    }

    window.onload = function () {
      setTimeout(() => {
        const girisOnay = localStorage.getItem("giris_onay");
        if (girisOnay && Date.now() - parseInt(girisOnay) < 3600000) {
          document.getElementById("giris").style.display = "none";
          document.getElementById("ana-icerik").style.display = "block";
          listele();
          gecmisiYukle();
        }
      }, 200);
    };

    async function ekle() {
      const isim = document.getElementById("isim").value.trim();
      const tc = document.getElementById("tc").value.trim();
      const telefon = document.getElementById("telefon").value.trim();
      const neden = document.getElementById("neden").value.trim();

      if (!isim || !tc || !neden) {
        document.getElementById("sonuc").innerText = "ƒ∞sim, TC ve neden zorunludur.";
        return;
      }

      if (tc.length !== 11 || isNaN(tc)) {
        document.getElementById("sonuc").innerText =
          "TC Kimlik No 11 haneli olmalƒ±.";
        return;
      }

      // Eƒüer eklenme_tarihi alanƒ±n tablon yoksa Supabase'de bu alanƒ± ekle: eklenme_tarihi TIMESTAMP DEFAULT now()
      const { error } = await supabase
        .from("blacklist")
        .insert([{ isim, tc, telefon, neden, eklenme_tarihi: new Date().toISOString() }]);
      if (error) {
        document.getElementById("sonuc").innerText = "Hata: " + error.message;
      } else {
        document.getElementById("sonuc").innerText = "‚úÖ Kayƒ±t eklendi.";
        document.getElementById("isim").value = "";
        document.getElementById("tc").value = "";
        document.getElementById("telefon").value = "";
        document.getElementById("neden").value = "";
        listele();
        gecmisiYukle();
      }
    }

    async function listele() {
      const { data } = await supabase.from("blacklist").select("*").order('eklenme_tarihi', { ascending: false });
      kisiler = data || [];
      tabloyuYaz(kisiler);
      istatistikleriGuncelle(kisiler);
    }

    async function gecmisiYukle() {
      const { data } = await supabase.from("silinenler").select("*");
      gecmisKisiler = data || [];
      gecmisTabloYaz(gecmisKisiler);
    }

    function tabloyuYaz(liste) {
      const tbody = document.querySelector("#listeTablosu tbody");
      tbody.innerHTML = "";
      liste.forEach((kisi) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${kisi.isim}</td>
          <td>${kisi.tc}</td>
          <td>${kisi.telefon}</td>
          <td>${kisi.neden}</td>
          <td><button class="sil-btn" onclick="sil('${kisi.id}', '${kisi.isim}', '${kisi.tc}', '${kisi.telefon}', '${kisi.neden}')">Sil</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function gecmisTabloYaz(liste) {
      const tbody = document.querySelector("#gecmisTablosu tbody");
      tbody.innerHTML = "";
      liste.forEach((kisi) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${kisi.isim}</td>
          <td>${kisi.tc}</td>
          <td>${kisi.telefon}</td>
          <td>${kisi.neden}</td>
          <td>${kisi.silinme_nedeni}</td>
          <td>${new Date(kisi.silinme_tarihi).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function sil(id, isim, tc, telefon, neden) {
      const silmeNedeni = prompt("Bu ki≈üiyi neden siliyorsun?");
      if (!silmeNedeni || silmeNedeni.trim() === "") {
        alert("A√ßƒ±klama zorunludur.");
        return;
      }
      await supabase
        .from("silinenler")
        .insert([{ isim, tc, telefon, neden, silinme_nedeni: silmeNedeni }]);
      await supabase.from("blacklist").delete().eq("id", id);
      listele();
      gecmisiYukle();
    }

    // DOM tablosunda filtreleme (sadece satƒ±r gizle/g√∂ster)
    function filtreleGercek() {
      const arama = document.getElementById('arama').value.toLowerCase();
      const satirlar = document.querySelectorAll("#listeTablosu tbody tr");
      satirlar.forEach(tr => {
        const metin = tr.innerText.toLowerCase();
        if (metin.includes(arama)) {
          tr.style.display = "";
        } else {
          tr.style.display = "none";
        }
      });
    }

    // KAYIT SAYACI ve SON ƒ∞≈ûLEMLER PANELƒ∞
    function istatistikleriGuncelle(liste) {
      // Toplam kayƒ±t
      document.getElementById("toplamSayi").innerText = liste.length;

      // Bug√ºn eklenenler
      const bugun = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
      let bugunSayi = 0;
      let sonlar = [];

      liste.forEach(kisi => {
        if (kisi.eklenme_tarihi) {
          const kayitTarihi = kisi.eklenme_tarihi.slice(0, 10);
          if (kayitTarihi === bugun) bugunSayi++;
          sonlar.push({
            isim: kisi.isim,
            saat: new Date(kisi.eklenme_tarihi).toLocaleTimeString([], {hour: "2-digit", minute:"2-digit"})
          });
        } else {
          // Eski kayƒ±tsa saat yoksa
          sonlar.push({
            isim: kisi.isim,
            saat: "-"
          });
        }
      });

      document.getElementById("bugunSayi").innerText = bugunSayi;

      // Son 5 eklenen
      let sonListe = sonlar.slice(0, 5).map(k => `<li>${k.isim} <small style="color:#888">(${k.saat})</small></li>`).join("");
      document.getElementById("sonEklenenler").innerHTML = sonListe || "<li>-</li>";
    }
  </script>
</body>
</html>
